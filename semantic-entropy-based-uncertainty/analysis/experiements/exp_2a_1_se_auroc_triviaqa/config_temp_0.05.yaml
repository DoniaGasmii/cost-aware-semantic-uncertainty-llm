correctness:
  metric: rouge_l
  threshold: 0.3
dataset:
  name: trivia_qa
  num_questions: 1000
  seed: 42
  split: validation
  subset: rc.nocontext
debug:
  enabled: false
  num_questions: 10
  num_samples: 5
experiment:
  description: 'Validate Layer 2: semantic entropy predicts answer correctness'
  name: SE AUROC on TriviaQA
  version: '1.0'
generation:
  do_sample: true
  max_new_tokens: 50
  num_samples: 10
  temperature: 0.7
  top_p: 0.9
model:
  device: cuda
  name: Qwen/Qwen2.5-3B-Instruct
  torch_dtype: float16
output:
  results_dir: results/threshold_0_05
  save_intermediate: true
seed: 42
semantic_entropy:
  default_threshold: 0.05
  encoder_model: mpnet
  linkage: average
