model:
  path: "models/Qwen2.5-7b-instruct-q4_k_m.gguf"
  n_ctx: 2048
  seed: 42
  chat_template: "qwen"

decoding:
  temperature: 0.9
  top_p: 0.95
  top_k: 0

apb:
  K: 10
  T: 64
  B: 32
  gamma: 1.0
  alpha: 0.5
  mass_cap: 0.9
  max_children: 3
  H_split: 2.1
  dH_min: 0.15
  eos_id: 151645

semantic:
  embedding_model: "all-MiniLM-L6-v2"
  cluster_algorithm: "kmeans"
  max_clusters: 5

io:
  prompts_path: "data/inputs/prompts.example.jsonl"
  output_path: "data/outputs/comparison.jsonl"