# Experiment 1.A.5: Speedup vs Generation Length
# RQ: Does EAB efficiency increase with longer generations?
# Hypothesis: Longer generation = more branching opportunities = higher speedup

experiment:
  name: "exp_1a_5_speedup_vs_generation_length"
  description: "Measure EAB speedup across different generation lengths"
  date_created: "2026-01-09"
  parent_experiment: "1.A - Efficiency Analysis"
  sub_experiment: "5 of 5"

# Model configuration
model:
  name: "Qwen/Qwen2.5-3B-Instruct"
  device: "cuda"
  dtype: "float16"

# Generation parameters
generation:
  temperature: 0.8
  top_p: 1.0
  do_sample: true

# EAB parameters (from pilot study)
eab:
  entropy_threshold: 0.055
  branch_factor: 3
  max_paths: 20
  implementation: "cow"

# Naive sampling parameters
naive:
  temperature: 0.8
  top_p: 1.0

# INDEPENDENT VARIABLE: Generation lengths
generation_lengths: [10, 30, 50, 100]  # max_new_tokens values
prompts_per_length: 10

# Fixed variables
prompt_length: 100  # Fixed at 200 tokens

# Debug mode
debug:
  enabled: false
  generation_lengths: [10, 50]
  prompts_per_length: 2

# Metrics to track
metrics:
  cost:
    - "token_steps"
    - "wall_clock_time"
    - "memory_peak_mb"
    - "tokens_per_sample"
  efficiency:
    - "speedup_factor"
    - "cost_ratio"
  branching:
    - "branch_count"
    - "branch_frequency"
    - "avg_branch_position"
    - "final_path_count"

# Output configuration
output:
  save_raw_results: true
  save_intermediate: true
  save_generated_texts: true
  results_dir: "results"
  figures_dir: "results/figures"
  texts_dir: "results/generated_texts"

# Reproducibility
seed: 42
